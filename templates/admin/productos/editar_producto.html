{% extends "admin/main.html" %}
{% block titulo %}
Editar disco
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar disco</h3>
            <form action="{{url_for('admin.actualizar_producto')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{producto[0]}}">
                <label for="codigo">Nombre:</label>
                <input value="{{producto[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="artista">Descripci√≥n:</label>
                <input value="{{producto[2]}}" required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input value="{{producto[3]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="genero">Existencias</label>
                <input value="{{producto[4]}}" required type="text" class="input" placeholder="Existencias" name="existencias" id="existencias">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('admin.home')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
