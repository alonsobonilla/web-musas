      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

    />

  <body>
    <main class="content-col">
      <div class="lg">
        <div></div>
        <nav class="lg-items">
          <a href="{{url_for('admin.home')}}">
            <img
              src="{{url_for('static', filename = 'img/logo.jpg')}}"
              alt="Logo"
            />
          </a>
          <a class="item" href="">Pedidos </a>
          <a class="item" href="{{url_for('admin.productos.home')}}">
            Productos
          </a>
          <a class="item" href="{{url_for('admin.categoria.home')}}">
            Categoria productos
          </a>
          <a class="item" href="{{url_for('admin.usuarios.home')}}">
            Usuarios
          </a>

          <a class="item" href=""> Ventas </a>
        </nav>

        {% if usuario: %}

        <div>
          <p>Nombre de usuario : {{usuario}}</p>
        </div>
        {% endif %}
      </div>
      <div>{%block contenido %} {% endblock %}</div>
    </main>

    <script src="{{url_for('static', filename = 'js/header.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/categorias.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
