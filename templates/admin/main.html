  <body>
    <header class="header">
      <div class="contenedor-nav">
        <div class="main-top-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu-2"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#DB4200"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </div>
        <div class="main-top-center">
          <a href="{{url_for('admin.home')}}">
            <img
              src="{{url_for('static', filename = 'img/logo.jpg')}}"
              alt="Logo"
            />
          </a>
        </div>
        {% if usuario : %}
        <div>
          <p>{{usuario}}</p>
          <a href="{{url_for('admin.auth.logout')}}">
            <button>Cerrar sesión</button>
          </a>
        </div>
        {% endif %}
      </div>
    </header>
    <!-- Menú deslizante para movil -->
    <div class="menu">
      <div class="shadow-close"></div>
      <div class="menu-content">
        <div class="menu-close">
          <span></span>
        </div>
        <div class="menu-head">
          <a href="index.html" class="menu-head-logo">
            <div>
              <img
                src="{{url_for('static', filename = 'img/logo.jpg')}}"
                alt="Logo"
              />
            </div>
          </a>
          <div class="menu-head-elements-right">
            <button class="cuenta">
              <a href="pag-inicio-sesion.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-user-circle"
                  width="40"
                  height="40"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#FBD357"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="12" cy="12" r="9" />
                  <circle cx="12" cy="10" r="3" />
                  <path
                    d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                  />
                </svg>
              </a>
            </button>
          </div>
        </div>
        <div class="menu-body">
          <div class="menu-body-list">
            <ul>
              <li class="list-item">
                <a href="">
                  <span class="item-icon"></span>
                  <span>Nombre item</span>
                </a>
              </li>
              <li class="list-item">
                <a href="">
                  <span class="item-icon"></span>
                  <span>Nombre item</span>
                </a>
              </li>
              <li class="list-item">
                <a href="">
                  <span class="item-icon"></span>
                  <span>Nombre item</span>
                </a>
              </li>
              <li class="list-item">
                <a href="">
                  <span class="item-icon"></span>
                  <span>Nombre item</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <main class="d-flex main">
      <div>
        <div>
          <a href="">
            <h3>Pedidos</h3>
          </a>
        </div>

        <div>
          <a href="{{url_for('admin.productos.home')}}">
            <h3>Productos</h3>
          </a>
        </div>

        <div>
          <a href="{{url_for('admin.categoria.home')}}">
            <h3>Categoria productos</h3>
          </a>
        </div>

        <div>
          <a href="{{url_for('admin.usuarios.home')}}">
            <h3>Usuarios</h3>
          </a>
        </div>

        <div class="pedidos">
          <a href="">
            <h3>Ventas</h3>
          </a>
        </div>
      </div>
      {%block contenido %} {% endblock %}
    </main>

    <footer class="footer">
      <div class="footer-top">
        <a href="{{url_for('admin.home')}}">
          <img
            src="{{url_for('static', filename = 'img/logo.jpg')}}"
            alt="logo"
          />
        </a>
      </div>
    </footer>

    <script src="{{url_for('static', filename = 'js/header.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/categorias.js')}}"></script>
