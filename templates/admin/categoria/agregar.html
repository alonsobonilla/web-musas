{% extends "admin/main.html" %} {% block titulo %} Agregar categoria {% endblock
%} {% block contenido %}
<section class="w-50 m-auto">
  <h3 class="m-3 fs-5 fw-bold">Agregar categoría</h3>
  <form
    action="{{url_for('admin.categoria.guardar')}}"
    method="post"
    class="d-flex flex-column justify-content-center"
  >
    <div class="mb-3">
      <label class="" for="nombreCategoria">Nombre Categoría:</label>
      <div class="">
        <input
          class="form-control"
          required
          type="text"
          placeholder="Nombre Categoria"
          name="nombreCategoria"
          id="nombreCategoria"
        />
      </div>
    </div>
    <div class="mb-3">
      <label class="" for="descripcion">Descripción:</label>
      <div class="">
        <input
          required
          type="text"
          class="form-control"
          placeholder="Descripción"
          name="descripcion"
          id="descripcion"
        />
      </div>
    </div>
    <div class="d-flex gap-2 justify-content-end">
      <button type="submit" class="btn btn-success mt-2">Guardar</button>
      <a href="{{url_for('admin.categoria.home')}}" class="btn btn-primary mt-2"
        >Volver</a
      >
    </div>
  </form>
</section>
{% endblock %}
