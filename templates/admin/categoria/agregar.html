{% extends "admin/main.html" %} {% block titulo %} Agregar categoria {% endblock
%} {% block contenido %}
<section class="section">
  <div class="columns">
    <div class="column is-one-third">
      <h3 class="is-size-3">Agregar categoria</h3>
      <form action="{{url_for('admin.categoria.guardar')}}" method="post">
        <label for="idCategoria">Id Categoria:</label>
        <input
          required
          type="text"
          class="input"
          placeholder="idCategoria"
          name="idCategoria"
          id="idCategoria"
        />
        <label for="nombreCategoria">nombreCategoria:</label>
        <input
          required
          type="text"
          class="input"
          placeholder="nombreCategoria"
          name="nombreCategoria"
          id="nombreCategoria"
        />
        <label for="descripcion">descripcion</label>
        <input
          required
          type="text"
          class="input"
          placeholder="descripcion"
          name="descripcion"
          id="descripcion"
        />
        <button type="submit" class="button is-success mt-2">Guardar</button>
        <a
          href="{{url_for('admin.categoria.home')}}"
          class="button is-primary mt-2"
          >Volver</a
        >
      </form>
    </div>
  </div>
</section>
{% endblock %}
