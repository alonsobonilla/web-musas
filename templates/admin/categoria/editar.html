{% extends "admin/main.html" %} {% block titulo %} Editar categoria {% endblock
%} {% block contenido %}
<section class="w-50 m-auto">
  <h3 class="m-3 fs-5 fw-bold">Editar Categoria</h3>
  <form
    action="{{url_for('admin.categoria.actualizar')}}"
    method="post"
    class="d-flex flex-column justify-content-center"
  >
    {# Enviar el id en un campo oculto #}
    <input type="hidden" name="idCategoria" value="{{categoria[0]}}" />
    <div class="mb-3">
      <label for="nombreCategoria">Nombre Categoría:</label>
      <input
        value="{{categoria[1]}}"
        required
        type="text"
        class="form-control"
        placeholder="nombreCategoria"
        name="nombreCategoria"
        id="nombreCategoria"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="descripcion">Descripción:</label>
      <input
        value="{{categoria[2]}}"
        required
        type="text"
        class="form-control"
        placeholder="descripcion"
        name="descripcion"
        id="descripcion"
      />
    </div>
    <div class="d-flex gap-2 justify-content-end">
      <button type="submit" class="btn btn-success mt-2">Guardar</button>
      <a href="{{url_for('admin.categoria.home')}}" class="btn btn-primary mt-2"
        >Volver</a
      >
    </div>
  </form>
</section>
{% endblock %}
