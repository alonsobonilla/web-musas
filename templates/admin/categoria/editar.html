{% extends "admin/main.html" %} {% block titulo %} Editar categoria {% endblock
%} {% block contenido %}
<section class="section">
  <div class="columns">
    <div class="column">
      <h3 class="is-size-3">Editar Categoria</h3>
      <form action="{{url_for('admin.categoria.actualizar')}}" method="post">
        {# Enviar el id en un campo oculto #}
        <input type="hidden" name="idCategoria" value="{{categoria[0]}}" />
        <label for="nombreCategoria">Nombre Categoria:</label>
        <input
          value="{{categoria[1]}}"
          required
          type="text"
          class="input"
          placeholder="nombreCategoria"
          name="nombreCategoria"
          id="nombreCategoria"
        />
        <label for="descripcion">Descripcion</label>
        <input
          value="{{categoria[2]}}"
          required
          type="text"
          class="input"
          placeholder="descripcion"
          name="descripcion"
          id="descripcion"
        />
        <button type="submit" class="button is-success mt-2">Guardar</button>
        <a
          href="{{url_for('admin.categoria.home')}}"
          class="button is-primary mt-2"
          >Volver</a
        >
      </form>
    </div>
  </div>
</section>
{% endblock %}
