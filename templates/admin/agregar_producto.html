{% extends "admin/main.html" %}
{% block titulo %}
Agregar disco
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar producto</h3>
            <form action="{{url_for('admin.guardar_producto')}}" method="post">
                <!-- <label for="codigo">Categoria:</label>
                <input required type="text" class="input" placeholder="Código" name="categoria" id="categoria"> -->
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="artista">Descripción:</label>
                <input required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="precio">Precio:</label>
                <input required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="artista">Existencias:</label>
                <input required type="text" class="input" placeholder="Existencias" name="existencias" id="existencias">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('admin.home')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
