<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/admin/auth.css')}}">
    <title>Musas</title>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column align-items-center">
        <a href="{{url_for('cliente.home')}}">
            <img src="{{url_for('static', filename = 'img/logo.jpg')}}" alt="">
        </a>
    
        <div class="text-bg-light p-3">
            <form action="{{url_for('admin.auth.login')}}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Usuario: </label>
                    <input type="usuario" class="form-control" id="exampleFormControlInput1" placeholder="usuario" name="usuario">
                </div>
            
                <div class="mb-3">
                  <label for="contraseña" class="form-label">Password</label>
                    <input type="password" id="contraseña" class="form-control" aria-labelledby="passwordHelpBlock" name="contraseña">
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </div>
    
    
</body>
</html>
