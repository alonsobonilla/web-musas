{% extends "admin/main.html" %} {% block titulo %} Editar categoria {% endblock
%} {% block contenido %}
<section class="w-50 m-auto">
  <h3 class="m-3 fs-5 fw-bold">Editar Usuario</h3>
  <form
    action="{{url_for('admin.usuarios.actualizar')}}"
    method="post"
    class="d-flex flex-column justify-content-center"
  >
    {# Enviar el id en un campo oculto #}
    <input type="hidden" name="id" value="{{userUsuario[0]}}" />
    <div class="mb-3">
      <label for="dni" class="form-label">Dni:</label>
      <input
        value="{{userUsuario[1]}}"
        disabled
        required
        type="text"
        class="form-control"
        placeholder="dni"
        name="dni"
        id="dni"
      />
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres:</label>
      <input
        disabled
        value="{{userUsuario[2]}}"
        required
        type="text"
        class="form-control"
        name="nombres"
        id="nombres"
      />
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input
        value="{{userUsuario[3]}}"
        disabled
        required
        type="text"
        class="form-control"
        name="apellidos"
        id="apellidos"
      />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input
        value="{{userUsuario[4]}}"
        type="text"
        class="form-control"
        name="correo"
        id="correo"
      />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input
        value="{{userUsuario[5]}}"
        type="text"
        class="form-control"
        name="telefono"
        id="telefono"
      />
    </div>
    <div class="mb-3">
      <label for="contraseña" class="form-label">Nueva contraseña:</label>
      <input
        type="password"
        class="form-control"
        name="contraseña"
        id="contraseña"
      />
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success mt-2">Guardar</button>
      <a href="{{url_for('admin.usuarios.home')}}" class="btn btn-primary mt-2"
        >Volver</a
      >
    </div>
  </form>
</section>
{% endblock %}
