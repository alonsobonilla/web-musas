{% extends "client/main.html" %} {% block titulo %} Registrarse {% endblock %}
{% block contenido %}
<section class="w-50 m-auto mt-5 mb-3 h-100">
  <div class="h-100 d-flex flex-column justify-content-center">
    <h3 class="m-3 fs-5 fw-bold">Iniciar sesión</h3>
    <form
      action="{{url_for('cliente.auth.login')}}"
      method="post"
      class="d-flex flex-column justify-content-center"
    >
      <div class="mb-3">
        <label for="usuario" class="form-label">Dni:</label>
        <input
          required
          type="number"
          class="form-control"
          name="usuario"
          id="dni"
        />
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          name="contraseña"
          id="contraseña"
        />
      </div>
      <div class="d-flex justify-content-end gap-2">
        <a
          href="{{url_for('cliente.auth.registro')}}"
          class="btn btn-primary mt-2"
        >
          Registrarse
        </a>
        <button type="submit" class="btn btn-success mt-2">Iniciar</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
