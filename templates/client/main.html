<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/normalize.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/global.css')}}"/>
    <!-- <link rel="stylesheet" href="../styles/styles.css" /> -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/header.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/footer.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/button-carrito.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/categorias.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/seccion-presentacion.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/mostrar-productos.css')}}"/>
    <title>Musas</title>
  </head>

  <body>
    <header class="header">
      <div class="contenedor-nav">
        <div class="main-top-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu-2"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#DB4200"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </div>
        <div class="main-top-center">
          <a href="{{url_for('cliente.home')}}">
            <img src="{{url_for('static', filename = 'img/logo.jpg')}}" alt="Logo" />
          </a>
        </div>
        <div class="main-top-right">
          {% if cliente: %}
          <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-user"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#DB4200"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="7" r="4" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
            <p>{{cliente}}</p>
          {% else: %}
          <a href="{{url_for('cliente.auth.login')}}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-user"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#DB4200"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="7" r="4" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
          </a>
          {% endif %}
          <button class="icono-carrito">
            <a href="pag-carrito-compras.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-shopping-cart"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#DB4200"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="6" cy="19" r="2" />
                <circle cx="17" cy="19" r="2" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
              </svg>
            </a>
          </button>
        </div>
      </div>
    </header>
    <!-- Menú deslizante para movil -->
    <div class="menu">
        <div class="shadow-close"></div>
        <div class="menu-content">
          <div class="menu-close">
            <span></span>
          </div>
          <div class="menu-head">
            <a href="index.html" class="menu-head-logo">
              <div>
                  <img src="{{url_for('static', filename = 'img/logo.jpg')}}" alt="Logo" />
              </div>
            </a>
            <div class="menu-head-elements-right">
              <button class="cuenta">
                  <a href="pag-inicio-sesion.html">
                      <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-user-circle"
                      width="40"
                      height="40"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#FBD357"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <circle cx="12" cy="12" r="9" />
                      <circle cx="12" cy="10" r="3" />
                      <path
                          d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                      />
                      </svg>
                  </a>
              </button>
            </div>
          </div>
          <div class="menu-body">
            <div class="menu-body-list">
              <ul>
                <li class="list-item">
                  <a href="">
                    <span class="item-icon"></span>
                    <span>Nombre item</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="">
                    <span class="item-icon"></span>
                    <span>Nombre item</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="">
                    <span class="item-icon"></span>
                    <span>Nombre item</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="">
                    <span class="item-icon"></span>
                    <span>Nombre item</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <!-- Botón flotante para el carrito -->
    <div class="button-carrito">
      <div class="">
        <button type="button" class="btncarrito btncarrito-lg">
          <span class="button-cantidad">0</span>
          VER CARRITO
          <div class="button-precio">
            <p>S/ 0.00</p>
          </div>
        </button>
      </div>
    </div>

    {%block contenido %} {% endblock %}

    <footer class="footer">
      <div class="footer-top">
        <div class="logo-conocenos">
          <a href="{{url_for('cliente.home')}}">
            <img src="{{url_for('static', filename = 'img/logo.jpg')}}" alt="logo" />
          </a>
          <a href="pag-acerca-nosotros.html">
            <h4>Conocenos</h4>
          </a>
        </div>
        <div class="atencion-cliente">
          <h4>Atención al cliente</h4>
          <ul class="footer-links">
            <li>
              <a href="pag-contacto.html">Contacto</a>
            </li>
            <li>
              <a href="pag-preguntas-frecuentes.html">Preguntas frecuentes</a>
            </li>
          </ul>
        </div>
        <div class="d-flex formas-pago">
          <div class="formas-pago-content">
            <h4>Formas de pago</h4>
            <div class="formas-pago-img">
              <img src="{{url_for('static', filename = 'img/fp-yape.jpg')}}" alt="Yape" />
              <img src="{{url_for('static', filename = 'img/fp-plin.jpg')}}" alt="Plin" />
            </div>
          </div>
        </div>
      </div>
      <div class="contenedor-footer">
        <div class="d-flex footer-bottom">
          <p>Musas todos los derechos reservados</p>
          <div class="d-flex redes-sociales">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-facebook"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-instagram"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <rect x="4" y="4" width="16" height="16" rx="4" />
              <circle cx="12" cy="12" r="3" />
              <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
            </svg>
          </div>
        </div>
      </div>
    </footer>

    ></script> -->
    <script src="{{url_for('static', filename = 'js/header.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/categorias.js')}}"></script>
  </body>
</html>
