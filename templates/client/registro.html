{% extends "client/main.html" %} {% block titulo %} Registrarse {% endblock %}
{% block contenido %}
<section class="w-50 m-auto mt-5 mb-3">
  <h3 class="m-3 fs-5 fw-bold">Registro</h3>
  <form
    action="{{url_for('cliente.auth.registro')}}"
    method="post"
    class="d-flex flex-column justify-content-center"
  >
    <div class="mb-3">
      <label for="dni" class="form-label">Dni:</label>
      <input required type="number" class="form-control" name="dni" id="dni" />
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres:</label>
      <input type="text" class="form-control" name="nombres" id="nombres" />
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input type="text" class="form-control" name="apellidos" id="apellidos" />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" class="form-control" name="correo" id="correo" />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" class="form-control" name="telefono" id="telefono" />
    </div>
    <div class="mb-3">
      <label for="contraseña" class="form-label">Nueva contraseña:</label>
      <input
        type="password"
        class="form-control"
        name="contraseña"
        id="contraseña"
      />
    </div>
    <div class="d-flex justify-content-end gap-2">
      <a href="{{url_for('cliente.auth.login')}}" class="btn btn-primary mt-2"
        >Iniciar sesión</a
      >
      <button type="submit" class="btn btn-success mt-2">Registrarse</button>
    </div>
  </form>
</section>
{% endblock %}
